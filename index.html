<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel='icon' href='/images/pink_master.png' type='image/x-icon'/ >
    <title>Poo 2 Loo</title>
  </head>
  <body id="page-background">

    <div >
      <header>
        <h1>POO 2 LOO - THE GAME</h1>
        <a href="https://blogs.unicef.org/blog/one-billion-people-still-cant-take-poo-to-the-loo/">Visit the UNICEF page to find out more about the campaign to end open defecation in India</a>
      </header>

  
      <div class="game-intro">
        <img src="./images/dancing-poos.gif" alt="poo 2 loo logo" class="poo2loo-img" />
        <br />
        <div id="buttons">
          <button class="button" id="start">START GAME</button>
          <button class="button" id="pause">PAUSE GAME</button>
          <button class="button" id="reset">RESET GAME</button>
        </div>
        
      </div>
  
  

        <div class="game area">
          <section id="objective" style="display: block";>
            <h3>OBJECTIVE</h3>
            
            <p>MOVE THE LOO LEFT AND RIGHT WITH THE ARROW KEYS</p>
            <img src="./images/disco-loo.gif"" alt="disco loo" class="img" width=160 />
            <br />
            <img src="./images/arrowKeys.png" alt="arrow keys" class="arrows-img" />
      
            <p> CATCH ALL THE FALLING <img src="./images/poo_1.png"" alt="poo" class="img"  width="200"/> TO SCORE POINTS! </p> 
            
            <p> CATCHING THE <img src="./images/TP.png"" alt="LOO ROLL" class="img" width="100" /> WILL MAKE IT EASIER FOR YOU... </p> 
            
          </section>

          <section id="game-canvas" style="display: none;">

            <canvas id="canvas" width="800" height="800"></canvas>
          </section>

          <section id="game-over" style="display: none;">
            <button class="button" id="replay">PLAY AGAIN</button>
            <br />
            <img src="/images/game-over-improved.gif" alt="game over" width=1000 />
            
          </section>

        </div>
    
  
  
  
      <script type="text/javascript" src="/scripts/background.js"></script>
      <script type="text/javascript" src="/scripts/loo.js"></script>
      <script type="text/javascript" src="/scripts/fallingobject.js"></script>
      <script type="text/javascript" src="/scripts/scoreboard.js"></script>
      <script type="text/javascript" src="scripts/gameover.js"></script>
      <script type="text/javascript" src="/scripts/game.js"></script>
      <script type="text/javascript" src="/scripts/main.js"></script>
    </div>

  </body>
</html>
